version: '3.4'

services:

  client:
    container_name: web
    image: helloarchy/projects/web/projects
    build:
      context: ./web/projects/
      dockerfile: Dockerfile
    environment:
      GATEWAY: "${GATEWAY}"
    ports:
      - 3000:3000
    networks:
      - frontend

  gateway:
    container_name: gateway
    image: helloarchy/projects/gateway
    build:
      context: ./gateway/projects.gateway
      dockerfile: Dockerfile
    ports:
      - 5001:443
      - 5000:80
    networks:
      - frontend
      - backend
    links:
      - project-svc
    depends_on:
      - project-svc

  identity:
    container_name: identity
    image: helloarchy/projects/identity
    build:
      context: ./identity/identity
      dockerfile: Dockerfile
    ports:
      - 4000:80
    networks:
      - frontend
      - backend

  project-svc:
    container_name: service.project
    image: helloarchy/projects/services/project
    build:
      context: ./services/project/project.api
      dockerfile: Dockerfile
    environment:
      PROJECT_DB_PASSWORD: "${PROJECT_DB_PASSWORD}"
      PROJECT_DB_SERVER: "${PROJECT_DB_SERVER}"
      PROJECT_DB_NAME: "${PROJECT_DB_NAME}"
      PROJECT_DB_USER: "${PROJECT_DB_USER}"
    ports:
      - 6000:80
    networks:
      - backend
    depends_on:
      - project-db

  project-db:
    image: "mcr.microsoft.com/mssql/server"
    environment:
      SA_PASSWORD: "${PROJECT_DB_PASSWORD}"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "6101:1433"
    networks:
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
